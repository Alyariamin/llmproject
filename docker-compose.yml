services:
  web:
    build: .
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8000
      "
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    depends_on:
      - redis

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  celery:
    build: .
    command: celery -A project worker --loglevel=info
    volumes:
      - .:/app
    environment:
      - REDIS_HOST=redis
    depends_on:
      - redis